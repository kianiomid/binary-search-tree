<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Search Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2 id="omid">Binary Search Tree</h2>
<div class="row">
    <div class="column">
        <h3>Insert</h3>
        <div class="tree">
            <ul>
                <li>

                    <div id="sub-0"><span>Sub-0</span></div>
                    <ul>
                        <li>
                            <div id="sub-1-1"><span>Sub-1-1</span></div>
                            <ul>
                                <li>
                                    <div id="sub-2-1"><span>Sub-2-1</span></div>
                                </li>
                                <li>
                                    <div id="sub-2-2"><span>Sub-2-2</span></div>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <div id="sub-1-2"><span>Sub-1-2</span></div>
                            <ul>
                                <li>
                                    <div id="sub-2-3"><span>Sub-2-3</span></div>
                                </li>
                                <li>
                                    <div id="sub-2-4"><span>Sub-2-4</span></div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="column">
        <h3>Lookup</h3>
        <div class="row">
            <ul>
                <li>
                    <div id="lookup"><span>default lookup</span></div>
                </li>
            </ul>
        </div></div>
    <div class="column">
        <h3>Remove</h3>
        <div>
            <ul>
                <li>
                    <div id="remove"><span>default remove</span></div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="BinarySearchTree.js"></script>
</body>
</html>
